<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 정보 - DPFL</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .team-header {
            padding: 3rem 1rem;
            background-color: #f9f9f9;
            border-bottom: 1px solid #e5e5ea;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .team-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .team-header h1 {
            margin-bottom: 0.5rem;
        }
        .team-header p {
            color: #555;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .team-members {
            padding: 2rem 0;
        }
        .team-members h2 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .members-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .member-card {
            background: #fff;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.07);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .member-photo, .member-photo-placeholder {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            background-color: #e5e5ea;
        }
        .member-info {
            text-align: center;
        }
        .member-card h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .member-card-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .member-card-link:hover .member-card {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .member-card p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }

        #team-details-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .detail-card {
            background-color: #fff;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.07);
        }

        .detail-card h2 {
            margin-top: 0;
            border-bottom: 1px solid #e5e5ea;
            padding-bottom: 0.8rem;
            margin-bottom: 1rem;
        }

        #squad-display {
            /* Using styles from squad maker for consistency */
            min-height: 500px;
        }

        .members-list-small .member-card {
            flex-direction: row;
            text-align: left;
            padding: 0.75rem;
            gap: 1rem;
        }

        .members-list-small .member-photo, .members-list-small .member-photo-placeholder {
            width: 40px;
            height: 40px;
            margin-bottom: 0;
        }

        #leader-info p {
            font-weight: 500;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            #team-details-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="nav-container">
                <a href="index.html" class="logo"><img src="logo.png" alt="DPFL Logo"></a>
                <ul class="nav-links"></ul>
            </div>
        </nav>
    </header>

    <main style="padding-top: 80px;" class="fade-in">
        <div id="team-info-container"></div>
        <div class="container">
            <div id="team-details-grid">
                <div id="squad-display-card" class="detail-card">
                    <h2>Squad</h2>
                    <div id="squad-display"></div>
                </div>
                <div class="detail-card">
                    <h2>Team Leader</h2>
                    <div id="leader-info"></div>
                    <h2 style="margin-top: 2rem;">Members</h2>
                    <div id="members-list" class="members-list-small"></div>
                </div>
            </div>
        </div>
    </main>

    <div class="custom-alert-overlay" id="customAlert">
        <div class="custom-alert-popup">
            <p id="customAlertMessage"></p>
            <div class="custom-alert-buttons">
                <button id="customAlertCancel" class="btn btn-secondary">취소</button>
                <button id="customAlertConfirm" class="btn">확인</button>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
