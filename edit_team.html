<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 정보 수정 - DPFL</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .form-box {
            background: #fff;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .form-box h1 {
            margin-bottom: 2rem;
        }
        .form-box input, .form-box textarea {
            width: 100%;
            padding: 0.9rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 1rem;
            text-align: left;
            box-sizing: border-box;
            font-family: inherit;
        }
        .form-box textarea {
            height: 120px;
            resize: vertical;
        }
        .form-box .btn {
            width: 100%;
            margin-top: 1rem;
        }
        .file-input-wrapper {
            margin-bottom: 1rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="form-container fade-in">
        <div class="form-box">
            <h1>팀 정보 수정</h1>
            <form id="edit-team-form">
                <input type="text" id="team-name" placeholder="팀 이름" required>
                <textarea id="team-description" placeholder="팀 설명" required></textarea>
                <div class="current-icon" id="current-team-icon" style="text-align: left; margin-bottom: 1rem;">
                    <!-- 현재 아이콘이 여기에 표시됩니다. -->
                </div>
                <div class="file-input-wrapper">
                    <label for="team-icon">새 아이콘 업로드 (선택 사항)</label>
                    <input type="file" id="team-icon" accept="image/*" style="display: block; margin-top: 0.5rem;">
                </div>
                <button type="submit" class="btn">정보 저장</button>
            </form>
        </div>
    </div>

    <div class="custom-alert-overlay" id="customAlert">
        <div class="custom-alert-popup">
            <p id="customAlertMessage"></p>
            <button id="customAlertClose">확인</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
