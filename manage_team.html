<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 관리 - DPFL</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="nav-container">
                <a href="index.html" class="logo"><img src="logo.png" alt="DPFL Logo"></a>
                <button class="hamburger-menu" aria-label="Open navigation menu">&#9776;</button>
                <ul class="nav-links" id="nav-links"></ul>
            </div>
        </nav>
    </header>

    <main style="padding-top: 80px;" class="fade-in">
        <div class="container">
            <div id="team-management-header" style="margin-bottom: 2rem;">
                <!-- Team name will be loaded here -->
            </div>

            <div class="management-grid">
                <!-- 팀 정보 수정 -->
                <div class="management-card">
                    <div class="card-header">
                        <h3>팀 정보</h3>
                    </div>
                    <div id="team-info-display">
                        <!-- Team info loaded here -->
                    </div>
                    <a href="#" id="edit-team-info-btn" class="btn" style="margin-top: 1rem; display: none;">팀 정보 수정</a>
                </div>

                <!-- 멤버 관리 -->
                <div class="management-card">
                    <h3>멤버 관리</h3>
                    <div id="team-members-list">
                        <!-- Team members loaded here -->
                    </div>
                </div>

                <!-- 선수 영입 -->
                <div class="management-card">
                    <h3>선수 영입</h3>
                    <p style="font-size: 0.9rem; color: #666;">다른 선수들을 영입하여 팀을 강화하세요.</p>
                    <a href="#" id="recruit-player-btn" class="btn" style="margin-top: 1rem; width: 100%;">선수 영입 페이지로 이동</a>
                </div>

                <!-- 스쿼드 관리 -->
                <div class="management-card" style="grid-column: 1 / -1;">
                    <h3>스쿼드 관리 (드래그 & 드롭)</h3>
                    <div class="squad-maker-container">
                    <div class="pitch">
                        <!-- Pitch lines -->
                        <div class="line middle"></div>
                        <div class="line center-circle"></div>
                        <div class="line penalty-box-top"></div>
                        <div class="line goal-area-top"></div>
                        <div class="line penalty-box-bottom"></div>
                        <div class="line goal-area-bottom"></div>

                        <!-- Player Positions (Futsal 1-2-1-2 Formation) -->
                        <div class="position-row forwards">
                            <div class="position-slot" data-position="lf">LF</div>
                            <div class="position-slot" data-position="rf">RF</div>
                        </div>
                        <div class="position-row midfielders">
                            <div class="position-slot" data-position="cm">PIVO</div>
                        </div>
                        <div class="position-row defenders">
                            <div class="position-slot" data-position="ld">ALA</div>
                            <div class="position-slot" data-position="rd">ALA</div>
                        </div>
                        <div class="position-row goalkeeper">
                            <div class="position-slot" data-position="gk">GOLEIRO</div>
                        </div>
                    </div>
                    <div class="bench-area">
                        <h4>BENCH</h4>
                        <div id="bench-list" class="bench">
                            <!-- Bench players will be loaded here -->
                        </div>
                        <button id="save-squad-btn" class="btn btn-save-squad">스쿼드 저장</button>
                    </div>
                </div>
                </div>

                <!-- 위험 구역 -->
                <div class="management-card danger-zone">
                    <h3>위험 구역</h3>
                    <p>팀을 삭제하면 복구할 수 없습니다. 소속된 모든 선수는 '무소속' 상태가 됩니다.</p>
                    <button id="delete-team-btn" class="btn btn-danger" style="width: 100%;">팀 삭제</button>
                </div>
            </div>
        </div>
    </main>

    <div class="custom-alert-overlay" id="customAlert">
        <div class="custom-alert-popup">
            <p id="customAlertMessage"></p>
            <div class="custom-alert-buttons">
                <button id="customAlertCancel" class="btn btn-secondary">취소</button>
                <button id="customAlertConfirm" class="btn">확인</button>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
