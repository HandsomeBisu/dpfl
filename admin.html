<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - DPFL</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #admin-content {
            display: none;
            padding-top: 80px;
        }
        .admin-section {
            margin-bottom: 2rem;
        }
        .admin-section h3 {
            border-bottom: 2px solid #e5e5ea;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="nav-container">
                <a href="index.html" class="logo">DPFL - Admin</a>
            </div>
        </nav>
    </header>

    <main id="admin-content">
        <div class="container">
            <h2>관리자 대시보드</h2>
            
            <div class="admin-section">
                <h3>선수 등록 승인 대기</h3>
                <div id="pending-players"></div>
            </div>

            <div class="admin-section">
                <h3>팀 등록 승인 대기</h3>
                <div id="pending-teams"></div>
            </div>

            <div class="admin-section">
                <h3>경기 결과 관리</h3>
                <div id="match-management">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                        <select id="home-team-select" style="padding: 8px; border-radius: 5px; border: 1px solid #ccc; flex-grow: 1;">
                            <option value="">홈 팀 선택</option>
                        </select>
                        <input type="number" id="home-score" placeholder="점수" style="width: 60px; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                        <span>:</span>
                        <input type="number" id="away-score" placeholder="점수" style="width: 60px; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                        <select id="away-team-select" style="padding: 8px; border-radius: 5px; border: 1px solid #ccc; flex-grow: 1;">
                            <option value="">원정 팀 선택</option>
                        </select>
                    </div>
                    <button id="apply-result-btn" class="btn" style="width: 100%;">결과 반영</button>
                </div>
            </div>

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const password = prompt("관리자 비밀번호를 입력하세요:");
            // This is a temporary, insecure password as requested.
            if (password === "qh119357") { 
                document.getElementById('admin-content').style.display = 'block';
            } else {
                alert("비밀번호가 틀렸습니다.");
                window.location.href = 'index.html';
            }
        });
    </script>
    <div class="custom-alert-overlay" id="customAlert">
        <div class="custom-alert-popup">
            <p id="customAlertMessage"></p>
            <button id="customAlertClose">확인</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
