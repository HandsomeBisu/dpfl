<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기 리포트 - DPFL</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="nav-container">
                <a href="index.html" class="logo"><img src="logo.png" alt="DPFL Logo"></a>
                <ul class="nav-links"></ul>
            </div>
        </nav>
    </header>

    <main style="padding-top: 80px;" class="fade-in">
        <div class="container">
            <div id="report-header" class="report-header">
                <!-- Match header will be populated here -->
            </div>

            <div class="content-tabs">
                <button class="tab-btn active" data-target="summary-content">경기 요약</button>
                <button class="tab-btn" data-target="scorers-content">득점 기록</button>
                <button class="tab-btn" data-target="assists-content">어시스트 기록</button>
                <button class="tab-btn" data-target="cards-content">경고/퇴장</button>
                <button class="tab-btn" data-target="mvp-content">MVP</button>
            </div>

            <div id="content-sections">
                <section id="summary-content" class="content-section active">
                    <p id="report-summary-text" class="report-text-block"></p>
                </section>

                <section id="scorers-content" class="content-section">
                    <div id="report-scorers-list" class="report-list-block"></div>
                </section>

                <section id="assists-content" class="content-section">
                    <div id="report-assists-list" class="report-list-block"></div>
                </section>

                <section id="cards-content" class="content-section">
                    <div id="report-cards-list" class="report-list-block"></div>
                </section>

                <section id="mvp-content" class="content-section">
                    <div id="report-mvp-card"></div>
                </section>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 DPS Team. All rights reserved.</p>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
