<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPFL 회원가입</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .form-box {
            background: #fff;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-box h1 {
            margin-bottom: 2rem;
        }
        .form-box input {
            width: 100%;
            padding: 0.9rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 1rem;
            text-align: left;
            box-sizing: border-box;
        }
        .form-box .btn {
            width: 100%;
            margin-top: 1rem;
        }
        .form-box .switch-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="form-container fade-in">
        <div class="form-box">
            <h1>회원가입</h1>
            <form id="signup-form">
                <input type="text" id="username" placeholder="이름" required>
                <input type="email" id="email" placeholder="이메일" required>
                <input type="password" id="password" placeholder="비밀번호" required>
                <input type="password" id="confirm-password" placeholder="비밀번호 확인" required>
                <button type="submit" class="btn">회원가입</button>
            </form>
            <div class="switch-link">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </div>
        </div>
    </div>

    <div class="custom-alert-overlay" id="customAlert">
        <div class="custom-alert-popup">
            <p id="customAlertMessage"></p>
            <button id="customAlertClose">확인</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
