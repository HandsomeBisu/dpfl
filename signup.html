<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - DPFL</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container fade-in">
        <div class="form-box">
            <h1>회원가입</h1>
            <form id="signup-form">
                <input type="text" id="username" placeholder="이름" required>
                <input type="email" id="email" placeholder="이메일" required>
                <input type="password" id="password" placeholder="비밀번호" required>
                <input type="password" id="confirm-password" placeholder="비밀번호 확인" required>
                <button type="submit" class="btn">회원가입</button>
            </form>
            <div class="switch-link">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </div>
        </div>
    </div>

    <div class="custom-alert-overlay" id="customAlert">
        <div class="custom-alert-popup">
            <p id="customAlertMessage"></p>
            <button id="customAlertClose">확인</button>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
